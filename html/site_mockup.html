<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <title>Udacity Site Mockup</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="../css/index.css">
  <link rel="stylesheet" media="screen and (min-width: 900px)" href="../css/index-medium.css">
  <link rel="stylesheet" media="screen and (min-width: 1100px)" href="../css/index-large.css">
  <script src="https://use.typekit.net/xwe4xhi.js"></script>
  <script>try{Typekit.load({ async: true });}catch(e){}</script>
</head>
<body>
  <header class="header">
      <span><img class="logo" src="../images/L_logo.png" alt="L_logo.png"></span>
      <div class="nav"><h1>LUKE GENTER</h1>
      <h4>front-end samurai</h4></div>
  </header>
  <div class="divider">
    <img src="../images/divider.png" alt="divider.png">
  </div>
  <section class="stars">
  </section>
  <section class="featured">
    <h2 class="featured_header">FEATURED IMAGES</h2>
    <div class="featured_items">
      <div class="mountain">
        <img class="featured_images mountain" src="../images/iler-stoe-330158.jpg" alt="the-mountains">
        <h3 class="featured_text">THE MOUNTAINS</h3>
        <p class="featured_text featured_padding_bottom">Ready for a hike?</p>
      </div>
      <div class="trees">
        <img class="featured_images" src="../images/jay-wennington-2810.jpg" alt="the-trees">
        <h3 class="featured_text">THE TREES</h3>
        <p class="featured_text featured_padding_bottom">Time for a stroll in the woods.</p>
      </div>
      <div class="lake">
        <img class="featured_images" src="../images/luke-pamer-7319.jpg" alt="the-lake">
        <h3 class="featured_text">THE LAKE</h3>
        <p class="featured_text featured_padding_bottom">Water skiing, anyone?</p>
      </div>
    </div>
  </section>
</body>
